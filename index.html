<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Mi tiempo</title>
  </head>
  <body>
    <main class="min-h-screen p-4">
      <form id="taskForm" class="grid gap-4">
        <div class="w-full grid gap-2">
          <label for="title">Titulo</label>
          <input
            type="text"
            name="title"
            id="title"
            class="border rounded outline-none p-2" />
        </div>
        <div class="w-full grid gap-2">
          <label for="start">Inicio</label>
          <input
            type="datetime-local"
            name="start"
            id="start"
            class="border rounded outline-none p-2" />
        </div>
        <div class="w-full grid gap-2">
          <label for="end">Fin</label>
          <input
            type="datetime-local"
            name="end"
            id="end"
            class="border rounded outline-none p-2" />
        </div>
        <div class="w-full grid gap-2">
          <label for="notes">Notas</label>
          <textarea
            name="notes"
            id="notes"
            class="border rounded outline-none p-2"></textarea>
        </div>
        <button
          type="submit"
          class="px-4 py-2 border cursor-pointer rounded bg-emerald-300 hover:bg-emerald-400">
          Guardar
        </button>
      </form>
      <hr class="my-10 border-gray-200" />
      <section>
        <ul id="currentTasksList"></ul>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
